<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
    
    
    
    
   function Ingresar(){
   
   debugger;
    var ptipo_operacion= 1;
    var ptxtusuario = $('#txtusuario').val();
    var ptxtclave = $('#txtclave').val();

       
   
               /*Realizando validacion de datos*/
             
                  
                  
                       $.ajax({
                           type: "POST",
                           cache: false,
                           url: '../controlador/login.ctrl.php',
                        
                           data:{
                           txtusuario:ptxtusuario,
                           txtclave:ptxtclave
                           
                       },
                           success: function (data) {
                               if (data == "1" ) {
                                   
                                   console.log(data);
                                   swal({
                                       title: "Exito",
                                       text: data.responseText,
                                       type: "success"
                                   }).then(function () {
                                       
                                    window.location.href =  "../pag/comandas.php";
                                   });
                               } else {
                                   Sweetalert2("Acceso denegado", data.responseText, "error");
                               }
                           },
                           error: function (jqXHR, textStatus, errorThrown) {
                               Sweetalert2("Comunicarse con IT", "se genero el siguiente error: " + errorThrown, "error");
                           },
                       });
                       
                       
                       
                       
                       
                 
              
   } 
    
    
    
    
    
    
    
</script>
